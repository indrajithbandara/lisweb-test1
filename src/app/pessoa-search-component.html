<div id="search-component">
    <h4>Pessoa Search</h4>
    <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
    <div>
        <div *ngFor="let pessoa pf pessoas | async"
                (click)="gotoDetail(pessoa)" class="search-result" >
            {{pessoa.name}}
        </div>
    </div>
</div>
